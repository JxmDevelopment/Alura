	function convert()
	{
		linkP="https://convert2mp3s.com/api/widgetv2?url="
		link= document.getElementById("test").value
		resul= linkP+link
		document.getElementById("video").src=resul
		convertido()
	}
	function convertido()
	{
		document.getElementById("video").hidden=false
	}
	
</script>
<body>
	<input id="test" class='URL-input' placeholder='https://www.youtube.com'></button>
	<button class='convert-button' type="submit" onclick="convert()">Converter</button>
